<!DOCTYPE html>
<html>
    <head>
        <title>We Love Cats</title>
        <link rel="stylesheet" href="./style.css"></head>
    </head>
    <body>
        <section class="nav">
            <img
                class="logo"
                src="https://parspng.com/wp-content/uploads/2023/01/catpng.parspng.com_.png"
                alt="Logo"
            />
        </section>

        <section class="header">
            <h1>We Love Cats </h1>
        </section>



        <section class="images">
            <h1 class="title">Macet tona</h1>
            <div>
                <div class="card">
                    <img class="card-img" src="./img/1.jpg" alt="" />
                    <p class="card-title">Bora</p>
                    <p class="card-email">1 vjeq</p>
                </div>
                <div class="card">
                    <img class="card-img" src="./img/11.jpg" alt="" />
                    <p class="card-title">Oreo</p>
                    <p class="card-email">3 vjeq</p>
                </div>
                <div class="card">
                    <img class="card-img" src="./img/111.jpg" alt="" />
                    <p class="card-title">Blu</p>
                    <p class="card-email">2 vjeq</p>
                </div>

            </div>
        </section>
		<hr>
 <section class="contact-form">
            <div class="contact-wrapper">
                <img class="contact-form-img" src="./img/cats.jpg" alt="" />
                <form>
					<h1 class="title">Na kontaktoni</h1>
                    <div class="contact-input">
                        <label for="emri">Emri i maces</label>
                        <input type="text" id="emri" name="emri" placeholder="EmriMaces" required />
                    </div>
                    <div class="contact-input">
                        <label for="pronari">Pronari i maces</label>
                        <input type="text" id="pronari" name="pronari" placeholder="Pronari" required />
                    </div>
                    <div class="contact-input">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required />
                    </div>
                    <button type="submit">Dergo</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <p>Copyright Era Beqiri @ 2023</p>
        </footer>

    </body>
</html>
